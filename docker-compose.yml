version: '3'
services:
  collectd:
    image: collectd:sddj
    build:
      context: ./collectd
    ports:
      - '127.0.0.1:10003:25826'
    volumes:
      - ./collectd.d:/etc/collectd.d
      - ./shared.d:/shared.d
  rabbitmq:
    image: rabbitmq:3.7.5
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - '127.0.0.1:10002:5672'
  redis:
    image: redis:4.0.9
    ports:
      - '127.0.0.1:10001:6379'
